spring:
  application:
    name: users-to-hexagonal
  host: ${HOST:localhost}
  port: ${PORT:8080}

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DATABASE_DRIVER}
  jpa:
    database-platform: ${DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
    show-sql: true
    hibernate:
      ddl-auto: validate
      format_sql: true
